			<div class="form-group">
				<h3 class="login-title">Med<span>Proc</span></h3>
			</div>
			<div *ngIf="errorMsg" class="alert alert-danger"><i class="ti-alert"></i>&nbsp;{{errorMsg}}</div>
			<form (ngSubmit)="getCredentials(loginForm.value)" [formGroup]="loginForm">
				<div class="input-group form-group">
			  	<span class="input-group-addon" id="username"><i class="ti-email"></i></span>
			  	<input type="text" class="form-control border-input" [formControl]="loginForm.controls['username']" formControlName="username" placeholder="Enter Username" aria-describedby="username">
				</div>
				<div class="input-group form-group">
			  	<span class="input-group-addon" id="username"><i class="ti-key"></i></span>
			  	<input type="password" class="form-control border-input" [formControl]="loginForm.controls['password']" formControlName="password" placeholder="Enter Password" aria-describedby="password">
				</div>
				<div class="form-group">
			  	<button type="submit" class="form-control btn-fill btn btn-info"><i class="ti-shift-right"></i>&nbsp;&nbsp;Login</button>
				</div>
			</form>
		</div>	
	</div>
